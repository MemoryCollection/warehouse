name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # 监听 main 分支的推送操作
    paths:
      - Dockerfile  # 仅在 Dockerfile 修改时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 构建 Docker 镜像并打上版本标签
      - name: Build Docker Image
        run: |
          docker build -t memorycollection/iptv:latest -t memorycollection/iptv:1.1.1.2 .
      
      # 推送 Docker 镜像到 Docker Hub
      - name: Push Docker Image
        run: |
          docker push memorycollection/iptv:latest
          docker push memorycollection/iptv:1.1.1.2

